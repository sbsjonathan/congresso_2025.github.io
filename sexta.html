<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação - Sexta-feira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Título interativo -->
        <h1 id="toggle-color-picker">Sexta-feire</h1>
        
        <!-- Ferramentas -->
        <div class="tools-container">
            <!-- Paleta de cores oculta por padrão -->
            <div class="color-picker-container" id="color-picker-container">
                <label for="color-picker">Cor:</label>
                <input type="color" id="color-picker" value="#008000">
            </div>
            <!-- Botão de limpar cache -->
            <button id="clear-cache">Limpar Cache</button>
        </div>

        <h2>“Boas novas de uma grande alegria que todo o povo terá” — <span class="biblia">Lucas 2:10</span></h2>

        <h3>Manhã</h3>
        <ul class="schedule">
            <li><strong>9:20</strong> Vídeo musical</li>
            <li><strong>9:30</strong> Cântico 150 e oração</li>
            <li>
                <div class="clickable" onclick="toggleTextarea('textarea940')">
                    <strong>9:40 DISCURSO DE ABERTURA:</strong> Por que precisamos de boas novas?
                </div>
                <textarea id="textarea940" wrap="soft" oninput="saveText('textarea940')"></textarea>
            </li>
        </ul>

        <a href="index.html" class="voltar">← Voltar</a>
    </div>

    <script>
        function toggleTextarea(id) {
            const textarea = document.getElementById(id);
            textarea.classList.toggle("show");
        }

        function saveText(id) {
            localStorage.setItem(id, document.getElementById(id).value);
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll("textarea").forEach(textarea => {
                textarea.value = localStorage.getItem(textarea.id) || "";
            });
        });

        // Ferramenta de cores
        const title = document.getElementById("toggle-color-picker");
        const colorPickerContainer = document.getElementById("color-picker-container");
        const colorPicker = document.getElementById("color-picker");

        title.addEventListener("click", () => colorPickerContainer.classList.toggle("show-picker"));
        colorPicker.addEventListener("input", () => document.documentElement.style.setProperty("--highlight-color", colorPicker.value));

        // Limpar cache
        document.getElementById("clear-cache").addEventListener("click", () => {
            localStorage.clear();
            location.reload();
        });
    </script>
</body>
</html>
